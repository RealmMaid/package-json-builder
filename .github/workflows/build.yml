# .github/workflows/build.yml
# Our magical recipe, with an extra dash of assertiveness to make the robot behave!

name: Build & Release Package Builder

# This tells the robot WHEN to run.
on:
  push:
    branches: [ "main" ]

jobs:
  # This is the name of our job!
  build-and-release:
    
    # Run on all three platforms!
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      # Step 1: Check out your code from GitHub
      - name: Check out Git repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js and Yarn
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      # Step 3: Enable Corepack!
      # We're telling it to use the 'bash' shell to be extra clear!
      - name: Enable Corepack to use the correct Yarn version
        run: corepack enable
        shell: bash

      # Step 4: Install all the app's dependencies
      - name: Install dependencies
        run: yarn install
        shell: bash

      # Step 5: Build the distributable files!
      - name: Build application
        run: yarn dist
        shell: bash
      
      # Step 6: Upload the finished product!
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-builder-${{ matrix.os }}
          path: dist/
